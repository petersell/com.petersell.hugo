{{ define "main" }}
<main>
<h1 class="post-title"><div class="h-entry">{{ .Title }}</div></h1>
{{ partial "articleInfoFull-smallblack.html" . }}
{{ if .IsTranslated }}
<div>
{{ i18n "available_translations" }}: 
{{ range .Translations }}
<a href="{{ .Permalink }}">{{ .Lang }}</a>
{{ end }}
</div>
{{ end }}

<article>
  <div class="e-content">
  {{ .Content }}
  </div>
</article>
</main>
{{ end }}
