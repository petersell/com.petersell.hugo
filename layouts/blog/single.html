{{ define "main" }}
<main>
<h1 class="post-title">{{ .Title }}</h1>
<p class="author">{{ with .Params.author }}{{ . }}&nbsp;am{{ end }}
<date datetime="{{ .Date.Format "02.01.2006" }}">{{ .Date.Format "02.01.2006" }}</date></p>
{{ if .IsTranslated }}
<div>
{{ i18n "available_translations" }}: 
{{ range .Translations }}
<a href="{{ .Permalink }}">{{ .Lang }}</a>
{{ end }}
</div>
{{ end }}

<article>
{{ .Content }}
</article>
</main>
{{ end }}
